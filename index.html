<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeporTeca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="containerheader">
            <a href="">Home</a>
            <a href="">Deportes</a>
            <a href="">Login</a>
            <a href="">Registro</a>
        </div>
    </header>
    <div class="title-container">
        <div class="background"></div>
        <a href="#page-2"><img src="img\flecha-hacia-abajo.png" alt="" class="flecha"></a>
    </div>
    <div class="entresection"></div>
    <scroll-page id="page-2">
      <div id="section2" class="section">
        
        <div class="container">
          <input type="radio" name="slider" id="item-1" checked>
          <input type="radio" name="slider" id="item-2">
          <input type="radio" name="slider" id="item-3">
        <div class="cards">
          <label class="card" for="item-1" id="dep-1">
            <img src="img\1.png" alt="dep">
          </label>
          <label class="card" for="item-2" id="dep-2">
            <img src="img\2.png" alt="dep">
          </label>
          <label class="card" for="item-3" id="dep-3">
            <img src="img\3.png" alt="dep">
          </label>
        </div>
        <div class="selector">
          <div class="upper-part">
            <div class="info-area" id="test">
              <label class="dep-info" id="dep-info-1">
                <a href="https://example.com/"><div class="title"><h2 style="transform: translateY(-10px)">Deportes grupales</h2></div></a>
              </label>
              <label class="dep-info" id="dep-info-2">
                <a href="https://example.com/"><div class="title"><h2>Deportes Proa</h2></div></a>
              </label>
              <label class="dep-info" id="dep-info-3">
                <a href="https://example.com/"><div class="title"><h2>Deportes Individuales</h2></div></a>
              </label>
            </div>
          </div>
        </div>
      </div>
      </div>
    </scroll-page>

    <script src="script.js">
    </script>
</body>
</html>
